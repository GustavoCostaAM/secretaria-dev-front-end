<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <header>
        <img src="/assets/imagens/?" alt="Foto perfil">
        <button type="button" class="button-header" id="button-lista-professores">
            <img src="/assets/icones/icon-obs.png" alt="lupa em papel">
            Lista de Professores
        </button>
        <button type="button" class="button-header" id="button-lista-alunos">
            <img src="/assets/icones/icon-obs.png" alt="lupa em papel">
            Lista de Alunos
        </button>
        <img src="/assets/imagens/Logo-SM.png" alt="logo">
    </header>
    <main>
        <h1>Seja Bem-vindo “Name”</h1>
        <div class="card-home">
            <div id="search-bar">
                <label for="search" class="button-lupa"><img src="/assets/icones/?" alt="lupa"></label>
                <input type="text" name="search" class="input-search" placeholder="Pesquisar...">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Matrícula</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1234</td>
                        <td>Lucas Candido</td>
                        <td>lucas.candido@example.com</td>
                        <td>
                            <button id="button-edit">
                                <img src="/assets/icones/?" alt="Editar">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
